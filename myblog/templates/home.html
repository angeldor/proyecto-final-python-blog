{% extends 'base.html' %} {% block content %}

<h3>Post</h3>

<ul class="listaPrincipal">
  {%for post in object_list %}
  <li>
    <a href="{% url 'artdetail' post.pk %}">{{post.title}}</a> -
    {{post.subtitle}} - {{post.author.first_name}} {{post.author.last_name}}
    <a href="{% url 'edit_post' post.pk %}">Editar</a>
    <a href="{% url 'delete_post' post.pk %}">Borrar</a>
    <br />
    <br />
    {{post.date}}<br />
    {{post.body}}
    <br />
    <img src="{{post.image}}">
  </li>
  {%endfor%}
</ul>

{% endblock %}
