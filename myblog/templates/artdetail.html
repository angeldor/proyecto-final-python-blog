{% extends 'base.html' %}

{% block title %}{{post.title_tag}}{% endblock %}
{% block content %}

<h1>{{post.title}}<h1/>
<p>By: {{post.author.first_name}}{{post.author.last_name}}</p></br>
<p>{{post.date}}</p>
<a href="{% url 'edit_post' post.pk %}">Editar</a>
<a href="{% url 'delete_post' post.pk %}">Borrar</a>

<hr>
</br>
{{post.body}}
{% comment %} <img src="{{post.image}}"> {% endcomment %}
</br></br>
<a href="{% url 'home'%}" class= "btn btn-secondary">Back</a>

{% endblock %}
